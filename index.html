<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️Mafia Rolerr❤️</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app" class="app">
        <div class="header">
        <h1>
            <a href="https://amirazad033.github.io/Mafia/">
            انتخاب نقش در بازی مافیا ، آسان تر از همیشه
            </a>
        </h1>
        </div>
        <hr>
        <div class="statistics">
            <span style="color: red">همه : <b>{{roles.length || 0}}</b></span>
            <span style="color: red;">باقیمانده :
                <b>{{roles.length - players.length}}</b></span>
            <br>
            <span v-for="role in roles_count" style="margin-top: 10px;">
                {{role.name}} : <b>{{role.count}}</b>
            </span>
        </div>
        <hr>
        <label for="role" class="labels">نقش ها</label>
        <select id="role" v-model="new_role">
            <option disabled value="" class="labels">لطفا نقش را انتخاب کنید</option>
            <option v-for="(role, index) in default_roles">{{role}}</option>
        </select>
        <button @click="addRole()" class="buttons">افزودن نقش</button>
        <ol>
            <li v-for="(role, index) in roles" class="labels">
                <button class="button button-outline button-small button-red" @click="removeRole(index)">x</button>
                <span :class="!isEmptyObj(role.player) ? 'crossed' : ''">
                    {{role.name}}
                </span>
            </li>
        </ol>
        <hr>
        <label for="player" class="labels">بازیکنان</label>
        <input id="player" placeholder="نام بازیکن را بنویسید" type="text" v-model="new_player"
            @keyup.enter="addPlayer()">
        <button @click="addPlayer()" class="buttons">افزودن بازیکن</button>
        <ol>
            <li v-for="(player, index) in players" class="labels" onclick="showRole()">

                <button class="button button-outline button-small button-red"
                 @click="removePlayer(index)">X</button>

                {{player.name}}
                <p style="display: none;" id="labell">{{player.role.name}}</p>
                <script>
                    var input = document.getElementById('labell').nodeValue;
                    function showRole(){
                        alert(input);
                    }
                </script>
                
            </li>
        </ol>

    </div>
    <script>
        var script = document.createElement('script');
        script.setAttribute('src', './script.js?' + new Date().getTime());
        document.head.appendChild(script);
    </script>

</body>

</html>
